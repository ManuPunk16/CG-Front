<h2 mat-dialog-title>Edicion de la Institucion</h2>
<form [formGroup]="institutionForm" class="form-container" *ngIf="institution" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="container">
      <mat-form-field  appearance="fill">
        <mat-label>Nombre de la Institucion</mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button cdkFocusInitial type="submit">Guardar</button>
  </mat-dialog-actions>
</form>
